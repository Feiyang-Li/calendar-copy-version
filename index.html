<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Copy Version</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="/scripts/index.js" type="module"></script>
</head>
<body>
    <div class="app">
        <div class="sidebar desktop-only">
            <div class="sidebar__logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg>
                <div class="sidebar__title">Vanilla Calendar</div>
            </div>
            <button class="button button--primary button--lg" data-event-create-button>Create event</button>
            <div class="mini-calendar" data-mini-calendar>
                <div class="mini-calendar__header">
                    <time class="mini-calendar__date" data-mini-calendar-date></time>

                    <div class="mini-calendar__controls"> <!-- this is just left and right arrow -->
                        <button class="button button--icon button--secondary button--sm" data-mini-calendar-previous-button>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left button-icon"><path d="m15 18-6-6 6-6"/></svg>
                        </button>
                        <button class="button button--icon button--secondary button--sm" data-mini-calendar-next-button>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right button-icon"><path d="m9 18 6-6-6-6"/></svg>
                        </button>
                    </div>
                </div>
                <!-- actual calendar (smaller version) -->
                <div class="mini-calendar__content">
                    <ul class="mini-calendar__content__day-of-week-list">   <!-- these stuff can be simplify with [S, M...].forEach(...)-->
                        <li class="mini-calendar__content__day-of-week">S</li>
                        <li class="mini-calendar__content__day-of-week">M</li>
                        <li class="mini-calendar__content__day-of-week">T</li>
                        <li class="mini-calendar__content__day-of-week">W</li>
                        <li class="mini-calendar__content__day-of-week">T</li>
                        <li class="mini-calendar__content__day-of-week">F</li>
                        <li class="mini-calendar__content__day-of-week">S</li>
                    </ul>
                    <ul class="mini-calendar__content__day-list" data-mini-calendar-day-list></ul>
                </div>
            </div>
        </div>

        <main class="main">

        </main>
    </div>

    <div class="side">
        <!-- holding other stuff -->
         <template data-template="mini-calendar-day-list-item">
            <li class="mini-calendar__content__day-list__item" day-mini-calendar-day-list-item>
                <button class="mini-calendar__content__day button button--sm" data-mini-calendar-day></button> 
            </li>
         </template>
    </div>
</body>


</html>
